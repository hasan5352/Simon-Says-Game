<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Start game by pressing black button!</h1>
    <div style="display: flex;">
        <main>
            <div class="green"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
            <div class="black">Start!</div>
        </main>
        <div>
            <h3 class="score"> Current Score: 0</h3>
            <h3 class="high-score"> Current High Score: 0</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
